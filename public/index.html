<html>
    <head>
        <title>visualCaptcha Ruby and Angular JS Demo - The best captcha alternative</title>

        <meta name="keywords" content="visualcaptcha, captcha, angular, angular js, ruby, turing test, mobile-friendly, accessible, accessibility, retina-friendly, better captcha, fancy captcha, captcha alternative, demo">

    </head>
    <body ng-app="app" ng-controller="captchaController">
        <div class="wrap">
            <a href="/" target="_blank" class="logo"><img src="img/logo.png" alt="visualCaptcha"></a>
            <div class="pre-captcha-wrapper">
                <div class="captcha-wrapper">
                    <h1>Fill in the form and submit it</h1>
                    <form name="frm-sample" class="frm-sample" action="try" method="post">
                        <input type="text" class="form-control" placeholder="Name">

                        <div id="status-message">
                            <div ng-class="{ status: (status !== null), valid: (valid === true) }" ng-show="status !== null">
                                <div ng-class="{ 'icon-no': (valid === false), 'icon-yes': (valid === true) }" ></div>
                                <p ng-bind="status"></p>
                            </div>
                        </div>

                        <div id="sample-captcha" captcha options="captchaOptions"></div>

                        <a href="#" id="check-is-filled" class='info-btn' ng-click="isVisualCaptchaFilled()">
                            Check if visualCaptcha is filled
                        </a>

                        <button type="submit" name="submit-bt" class="submit">Submit form</button>
                    </form>
                </div>
            </div>
            <div class="links">
                <p class="txt-center">
                    <a href="/" target="_blank"><b>visualCaptcha</b></a> by <a href="http://emotionloop.com/" target="_blank"><b>emotionLoop</b></a>
                    <br />
                    View other demos:
                    <br />
                    <a href="http://demo.visualcaptcha.net/"><strong>PHP</strong></a> |
                    <a href="http://node.demo.visualcaptcha.net/"><strong>Node.js</strong></a> |
                    <a href="https://github.com/emotionLoop/visualCaptcha-django"><strong>Django</strong></a> |
                    <a href="http://multiple.demo.visualcaptcha.net/"><strong>Multiple</strong></a>
                    <br />
                    You can get it (and more languages) at <a href="https://github.com/emotionLoop/visualCaptcha" target="_blank"><b>GitHub</b></a>
                </p>
            </div>
        </div>

        <script src="js/angular.min.js"></script>
        <script src="http://emotionloop.github.io/visualCaptcha-frontend-core/dist/visualcaptcha.angular.js"></script>
        <script src="js/main.js"></script>
